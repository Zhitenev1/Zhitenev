<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pizza</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

  </head>
  <body>
    <div class="wrapper">
        <div class="container">
            <div class="row text-center Caption">
                <div class="col-md-12">
                    <h1 class="pizza_caption">Best <span class="pizza_caption2">Pizza</span></h1>
                    <h3 class="caption_text">We have the best pizza in Kharkov</h3>
                </div>
                <div class="row text-center pizza">
                    <div class="col-md-3 col-sm-6 col-xs-12 col-md-offset pizza_meat">
                        <h2>4 Meat</h2>
                        <p>the best meat pizza you've tried</p>
                        <button class="btn" type="submit"><span>Buy</span></button>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 pizza_gavaji">
                        <h2>Gavaji</h2>
                        <p>the best gavaji pizza you've tried</p>
                        <button class="btn" type="submit"><span>Buy</span></button>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 pizza_carbonara">
                        <h2>Carbonara</h2>
                        <p>the best carbonara pizza you've</p>
                        <button class="btn" type="submit"><span>Buy</span></button>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 pizza_4cheese">
                        <h2>4 Cheese</h2>
                        <p>the best cheese pizza you've tried</p>
                        <button class="btn" type="submit"><span>Buy</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
